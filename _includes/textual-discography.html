<section id="discography-section" class="relative mt4">

        <div id="discography-title" class="relative helvetica fw5 ttu f4 w-third-ns fl-ns ph4-ns ph2">
            Discography
        </div>
        
          <div id="discography-preview" class="w-100 mt5 dn db-ns absolute z-1">
                <div id="discography-preview-image" class="w-100 vh-50 bg-center"></div>
            </div>

            <div id="discography-list-and-filter" class="z-2 flex relative">
                <div id="filter-list" class="mb1 f4 mh3 ">
                    <a class="filter-button dim black pv1-ns pv2 db" href="#0" id="all-discog-items">All Releases</a>
                    <a class="filter-button dim black pv1-ns pv2 db" href="#0" id="original">Originals</a>
                    <a class="filter-button dim black pv1-ns pv2 db" href="#0" id="remix">Remixes</a>
                    <a class="filter-button dim black pv1-ns pv2 db" href="#0" id="collaboration">Collaborations</a>
                    <a class="filter-button dim black pv1-ns pv2 db" href="#0" id="compilation">Compilations</a>
                </div>
                <div id="discography-list" class="mb4 f4 mh3">
                    {% for item in site.discography reversed %}
                    <link rel="preload" href="{{ site.url }}/{{ item.thumb-image }}" as="image" media="(max-width: 600px)">
                    <article class="pv1-ns pv2 all-discog-items {{ item.type }}">
                        <a href="{{ item.url }}" data-title="{{ item.title }}" data-format="{{ item.format }}" data-date="{{ item.release-date }}" data-thumb="{{ site.url }}/{{ item.thumb-image | url_encode}}" class="dim">
{{ item.hpTitle }}
            </a>
                    </article>
                    {% endfor %}
                </div>
            </div>
    </section>
